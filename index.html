<html lang="es">

<head>
    <title>PokeDex</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <!-- HEADER -->
    <header class="conteiner-fluid d-flex justify-content-center">
        <img src="./img/logo.png" alt="">
        <p class="text-light mb-2 p-4 fs-1">Poke<span class="text-dark" id="titu">Dex</span></p>
        <img src="./img/logo.png" alt="">
    </header>
    <!-- FINAL HEADER -->
    <!---->
    <main class="container-fluid d-flex flex-column align-items-center">
        <!-- INPUT NOMBRES -->
        <div class="shadow p-3 mb-3 mt-5 bg-white rounded">
            <label for="pokemons">
                Nombre:
            </label>
            <form class="d-flex m-3" role="search">
                <input id="busquedaNombre" list="listadoPokemons" name="busquedaNombre" class="form-control me-2"
                    type="search" placeholder="Search" aria-label="Search">
                <button id="btnNombre" class="btn btn-outline-success bg-light" type="submit">ðŸ”Ž</button>
            </form>
            <!--  -->
        </div>
        <!-- FINAL DE INPUT NOMBRES -->
        <!--  -->
        <!-- POKEDEX -->
        <section id="pokedex">
            <div>
                <img id="imagenPokemon" src="" alt="">
            </div>
            <div>
                <h2 id="nombrePokemon">Pokemon</h2>
            </div>
            <div>
                <h3 id="numeroPokemon">0000</h3>
            </div>
            <div id="infoPokedex">
                <p>Es un pokemon de tipo <span id="tipo" class="text-warning">___</span></p>
                <br>
                <p>Habilidades: <span id="habilidad" class="text-primary">__</span></p>
                <br>
                <p>Altura: <span id="altura" class="text-danger">__</span> pies</p>
                <br>
                <p>Peso: <span id="peso" class="text-primary">__</span> libras</p>
                <button id="verFavs" type="button">Ver Favoritos</button>
            </div>
        </section>
        <!-- FINAL POKEDEX -->
        <!--  -->
        <!-- IMPUT DE TIPOS DE POKEMON -->
        <div class="shadow p-3 mb-5 mt-5 bg-white rounded">
            <label for="tipos">
                ...o elije un tipo:
            </label>
            <form class="d-flex m-3" role="search">
                <input id="busquedaTipo" list="listaPokemons" name="busquedaTipo" class="form-control me-2"
                    type="search" placeholder="Search" aria-label="Search">
                <button id="btnTipo" class="btn btn-outline-success bg-light" type="submit"> ðŸ”Ž </button>
            </form>

        </div>
        <!-- FINAL INPUT DE TIPOS DE POKEMONS -->
        <!--  -->
        <!-- CARTAS DE POKEMONS -->
        <div id="cardContainer" class="container">
            <div class="row g-4"></div>
        </div>
