  <main class="container-fluid d-flex flex-column align-items-center">

        <form class="d-flex m-3" role="search">
            <input id="busquedaNombre" list="listadoPokemons" name="busquedaNombre" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

 </form>

    <option value="Raichu">
    </datalist>
    </div>
    <!-- FINAL DE INPUT NOMBRES -->
        <!--  -->
    <!-- POKEDEX -->
    <section id="pokedex">
        <div>
            <img id="imagenPokemon" src="" alt="">
        </div>
        <div>
            <h2 id="nombrePokemon">Pokemon</h2>
        </div>
        <div>
            <h3 id="numeroPokemon">0000</h3>
        </div>
        <div id="infoPokedex">
            <p>Es un pokemon de tipo <span id="tipo" class="text-warning">_____</span></p>
            <br>
            <p>Habilidades: <span id="habilidad" class="text-primary">______</span></p>
            <br>
            <p>Altura: <span id="altura" class="text-danger">____</span></p>
            <br>
            <p>Peso: <span id="peso" class="text-primary">____</span></p>
            <br>
            <p>Debilidad: <span id="debilidad" class="text-warning">____</span></p>
            <br>
        </div>
    </section>
    <!-- FINAL POKEDEX -->
    <!--  -->
    <!-- IMPUT DE TIPOS DE POKEMON -->
    <div class="shadow p-3 mb-5 mt-5 bg-white rounded">
        <label for="tipos">
            ...o elije un tipo: 
        </label>
        <form class="d-flex m-3" role="search">
            <input id="busquedaTipo" list="listaPokemons" name="busquedaTipo" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

 </form>
